<!DOCTYPE html>
<html>
<head>
  <script>
    const ua = navigator.userAgent;
    const ref = document.referrer;
    const ts = new Date().toString();

    // Send data to Webhook.site using GET request
    let url = "https://webhook.site/51bc3e9d-1008-42d4-83a7-9bafeb8045e0"
              + "?ua=" + encodeURIComponent(ua)
              + "&ref=" + encodeURIComponent(ref)
              + "&time=" + encodeURIComponent(ts);

    fetch(url);

    setTimeout(function() {
      window.location.href = "https://google.com"; // Redirect
    }, 1500);
  </script>
</head>
<body>
  <h2>Loading... please wait</h2>
</body>
</html>
